name: Publish Docker image
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]


  uses: mr-smithers-excellent/docker-build-push@v5
  with:
    image: nimares/mysite-web
    registry: docker.io
    username: ${{ secrets.DOCKER_USERNAME }}
    password: ${{ secrets.DOCKER_PASSWORD }
